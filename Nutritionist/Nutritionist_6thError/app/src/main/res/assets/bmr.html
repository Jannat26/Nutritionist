<body>
<h2><font color="Blue"> Calculate your BMR here...</font></h2>
<form action="#">
  <p>Your gender: </p>
  <input type="radio" id="gender" name="gender" value="masc"> Male<br>
  <input type="radio" id="gender" name="gender" value="Female"> Female<br><br>
  Age(in years):<br>
  <input type="number" id="age" value=" "><br><br>
  Height(in cm):<br>
  <input type="number" id="height" value=" "><br><br>
  Weight (in kg):<br>
  <input type="number" id="weigth" value=""><br><br>
</form>

<button type="button"
onclick="">
Result</button>
<p>Your BMR is: </p>
<p id="lblResult">0.00</p>
  
  <script>
var bmr;


    
function calc() {
  var age = document.getElementById("age").value;
  var gender = document.getElementById("gender").value;
  var height = document.getElementById("height").value;
  var weigth = document.getElementById("weigth").value;
  if (gender == "masc") {
  bmr = 66.5 + ( 13.75 * weigth ) + ( 5.003 * height ) - ( 6.755 * age );
  }
  else {
  bmr = 655.1 + ( 9.563 * weigth ) + ( 1.850 * height ) - ( 4.676 * age );
  } 
}

    
    

document.getElementsByTagName("button")[0].addEventListener("click", function() {
  calc();
  document.getElementById('lblResult').innerHTML = bmr;

})

 
    

</script>
